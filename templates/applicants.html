<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <td>applicants first name</td>
            <td>application code</td>
            <td>creation date</td>
        </tr>
        {% for applicants_first_name, application_code, creation_date in applicants %}
        <tr>
            <td> {{ applicants_first_name }} </td>
            <td> {{ application_code }} </td>
            <td> {{ creation_date }} </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="button" style="font-size: 20px">Back to the homepage</a>
</body>
</html>
