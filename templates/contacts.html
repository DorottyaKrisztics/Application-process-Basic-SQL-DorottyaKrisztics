<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <td>school name</td>
            <td>contact person</td>
        </tr>
        {% for school_name, contact_person in contacts %}
        <tr>
            <td> {{ school_name }} </td>
            <td> {{contact_person }} </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="button" style="font-size: 20px">Back to the homepage</a>
</body>
</html>
