<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <td>Mentor id</td>
            <td>Mentor name</td>
            <td>School name</td>
            <td>School country</td>
        </tr>
        {% for id, mentor_name, school_name, school_country in mentors %}

        <tr>
            <td> {{ id }} </td>
            <td> {{ mentor_name}} </td>
            <td> {{ school_name }} </td>
            <td> {{ school_country }} </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="button" style="font-size: 20px">Back to the homepage</a>
</body>
</html>
