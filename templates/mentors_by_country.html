<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <tr>
            <td>country</td>
            <td>count</td>
        </tr>
        {% for country, count in country_count %}
        <tr>
            <td> {{ country }} </td>
            <td> {{ count }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
